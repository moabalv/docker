<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de UsuÃ¡rios</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f6fa;
            margin: 0;
            padding: 30px;
        }

        h1, h2 {
            text-align: center;
            color: #2f3640;
        }

        form {
            background: #ffffff;
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        input[type="text"],
        input[type="email"] {
            width: 94%;
            padding: 10px;
            margin-top: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            width: 100%;
            background: #00a8ff;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background: #0097e6;
        }

        ul {
            max-width: 400px;
            margin: 20px auto;
            padding: 0;
            list-style: none;
        }

        li {
            background: #dff9fb;
            margin: 8px 0;
            padding: 10px;
            border-left: 5px solid #00a8ff;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Cadastro de UsuÃ¡rios ðŸš€</h1>
    <form method="POST">
        <label>Nome:</label>
        <input type="text" name="nome" required>

        <label>Email:</label>
        <input type="email" name="email" required>

        <button type="submit">Cadastrar</button>
    </form>

    {% if usuarios %}
        <h2>UsuÃ¡rios Cadastrados</h2>
        <ul>
            {% for user in usuarios %}
                <li><strong>{{ user.nome }}</strong> - {{ user.email }}</li>
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
